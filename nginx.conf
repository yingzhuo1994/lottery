worker_processes  3;
events {
        worker_connections  1024;
}
http {

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        server_name localhost;
        location ^~ /api/ {
                proxy_pass http://127.0.0.1:9001;
        }
        location / {
                root /src/lottery/h5/;
        }
    }
}
